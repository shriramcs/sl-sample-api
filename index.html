<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple server</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="node_modules/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-2xl text-gray-800 mb-1 font-bold leading-tight">SpringLabs - Fullstack web development course</h1>
	<p class="text-gray-600 mb-4 text-sm">HTML, CSS, Javascript, Node, Express, MongoDB and ReactJS</p>
    <section>
        <h3>
            Participants
        </h3>

        <div id="user">
            
            <div class="flex justify-center">
                <div class="w-full max-w-xs">
                  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 my-5"  onsubmit="javascript:return false;">
                    <div class="mb-4">
                      <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                        Username
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6">
                      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                        Email
                      </label>
                      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="abc@domain.com">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="status">
                          status
                        </label>
                        <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="status" type="text" placeholder="Active">
                      </div>
                    <div class="flex items-center justify-between">
                      <button class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      onclick="saveUser()"
                      type="button">
                        Save
                      </button>
                      <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker"
                      onclick="cancelUser()">
                        Cancel
                      </a>
                    </div>
                  </form>
                </div>
              </div>
        </div>
        
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200" id="userTable">
                    
                </table>
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
        
</body>
</html>
